<!DOCTYPE html>
<html>

<head>
    <title>Voting Page</title>
</head>

<body>
    <h1>Questions:</h1>
    <ul>
        {% for question in questions %}
        <li>{{ question.question_text }}</li>
        <ul>
            {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - Votes: {{ choice.votes }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</body>

</html>
